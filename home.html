<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="navbar">
        <ul class="nav-links" id="user-department-menu">
            <!-- User's assigned department will be dynamically populated here -->
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            
        </div>
    </section>

    <script>
        // Function to fetch and display the user's assigned department
        function fetchUserAssignedDepartment() {
            const data = {
                "departmentName": "Information Technology"
            };

            const departmentMenu = document.getElementById('user-department-menu');
            departmentMenu.innerHTML = ''; // Clear existing menu items

            // Add the user's assigned department to the menu
            const departmentItem = document.createElement('li');
            departmentItem.className = 'nav-item';
            departmentItem.textContent = data.departmentName; // Use the department name from the response
            departmentMenu.appendChild(departmentItem);
        }

        // Call the function to fetch and display the department
        fetchUserAssignedDepartment();
    </script>

</body>
</html>
