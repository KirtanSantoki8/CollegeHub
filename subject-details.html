<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .subject-details .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff; /* Background color for the elevated section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            border-radius: 8px; /* Rounded corners */
            margin: 10px; /* Reduced margin to separate from other content */
        }

        .subject-details .subject-name {
            font-size: 24px;
            font-weight: bold;
        }

        .subject-details .teacher-name {
            font-size: 24px;
            font-weight: bold;
        }

        .subject-details .materials {
            text-align: center;
            padding: 20px;
            background-color: #fff; /* Background color for the elevated section */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
            border-radius: 8px; /* Rounded corners */
            margin: 10px; /* Reduced margin to separate from other content */
        }

        .subject-details .materials p {
            border: 1px solid #ccc; /* Outlined border for each item */
            padding: 10px;
            margin: 10px 0; /* Margin between items */
            border-radius: 4px; /* Rounded corners for each item */
        }
    </style>
</head>
<body>

    <!-- Subject Details Section -->
    <section class="subject-details">
        <div class="header">
            <h2 class="subject-name">Subject Name</h2>
            <h2 class="teacher-name">Teacher Name</h2>
        </div>
        <div class="materials">
            <!-- Subject materials will be displayed here -->
            <p>Material 1</p>
            <p>Material 2</p>
            <!-- Add more materials as needed -->
        </div>
    </section>

</body>
</html>
