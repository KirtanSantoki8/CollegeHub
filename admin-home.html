<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - CollegeHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            z-index: 9;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }

        .form-popup h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-popup select, .form-popup input {
            margin: 10px 0;
            padding: 10px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-popup .form-buttons {
            display: flex;
            justify-content: space-between;
        }

        .form-popup button {
            margin: 10px 0;
            padding: 10px;
            width: 48%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-popup button:hover {
            background-color: #45a049;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Top Navigation Menu -->
    <nav class="navbar">
        <ul class="nav-links">
            <li class="nav-item">Information Technology</li>
            <li class="nav-item dropdown">
                <a href="#">Computer Engineering</a>
                <ul class="dropdown-menu" id="computer-engineering-menu">
                    <li><a href="subject-details.html">Subject 1</a></li>
                    <li><a href="subject-details.html">Subject 2</a></li>
                </ul>
            </li>
            <li class="nav-item">Artificial Intelligence</li>
        </ul>
    </nav>

    <!-- Button Container -->
    <div class="button-container">
        <button onclick="openAddDepartmentForm()">Add New Department</button>
        <button onclick="openAddSemesterForm()">Add Semester</button>
        <button onclick="openAddSubjectForm()">Add Subject</button>
        <button onclick="openAllocateSubjectForm()">Allocate Subject</button>
        <button onclick="openAddStudentForm()">Add Student</button>
        <button onclick="openAddTeacherForm()">Add Teacher</button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="content">
            <!-- Content goes here -->
        </div>
    </section>

    <!-- Add Department Form Popup -->
    <div class="form-popup" id="addDepartmentForm">
        <h2>Add New Department</h2>
        <form id="departmentForm">
            <input type="text" id="departmentName" placeholder="Enter Department Name" required>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="button" onclick="closeForm('addDepartmentForm')">Close</button>
            </div>
        </form>
    </div>

    <!-- Add Semester Form Popup -->
    <div class="form-popup" id="addSemesterForm">
        <h2>Add Semester</h2>
        <form id="semesterForm">
            <select id="departmentDropdownForSemester" required>
                <option value="">Select Department</option>
            </select>
            <select id="semesterDropdownForSemester" required>
                <option value="">Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" onclick="closeForm('addSemesterForm')">Close</button>
            </div>
        </form>
    </div>

    <!-- Add Subject Form Popup -->
    <div class="form-popup" id="addSubjectForm">
        <h2>Add Subject</h2>
        <form id="subjectForm">
            <select id="departmentDropdownForSubject" required>
                <option value="">Select Department</option>
            </select>
            <select id="semesterDropdownForSubject" required>
                <option value="">Select Semester</option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
            </select>
            <input type="text" id="subjectName" placeholder="Subject Name" required>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" onclick="closeForm('addSubjectForm')">Close</button>
            </div>
        </form>
    </div>

    <!-- Allocate Subject Form Popup -->
    <div class="form-popup" id="allocateSubjectForm">
        <h2>Allocate Subject</h2>
        <form id="allocateForm">
            <select id="teacherDropdown" required>
                <option value="">Select Teacher</option>
                <!-- Options will be populated dynamically -->
            </select>
            <select id="subjectDropdown" required>
                <option value="">Select Subject</option>
                <!-- Options will be populated dynamically -->
            </select>
            <div class="form-buttons">
                <button type="submit">Allocate</button>
                <button type="button" onclick="closeForm('allocateSubjectForm')">Close</button>
            </div>
        </form>
    </div>

    <!-- Add Student Form Popup -->
    <div class="form-popup" id="addStudentForm">
        <h2>Add Student</h2>
        <form id="studentForm">
            <input type="text" id="studentEnrollment" placeholder="Student Enrollment Number" required>
            <input type="password" id="studentPassword" placeholder="Password" required>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" onclick="closeForm('addStudentForm')">Close</button>
            </div>
        </form>
    </div>

    <!-- Add Teacher Form Popup -->
    <div class="form-popup" id="addTeacherForm">
        <h2>Add Teacher</h2>
        <form id="teacherForm">
            <input type="text" id="teacherName" placeholder="Teacher Name" required>
            <input type="password" id="teacherPassword" placeholder="Password" required>
            <div class="form-buttons">
                <button type="submit">Add</button>
                <button type="button" onclick="closeForm('addTeacherForm')">Close</button>
            </div>
        </form>
    </div>

    <script>
        // Function to close all open forms
        function closeAllForms() {
            const forms = document.querySelectorAll('.form-popup');
            forms.forEach(form => {
                form.style.display = 'none';
            });
        }

        // Function to open the Add Department form
        function openAddDepartmentForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("addDepartmentForm").style.display = "block";
        }

        // Function to open the Add Semester form
        function openAddSemesterForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("addSemesterForm").style.display = "block";
        }

        // Function to open the Add Subject form
        function openAddSubjectForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("addSubjectForm").style.display = "block";
        }

        // Function to open the Allocate Subject form
        function openAllocateSubjectForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("allocateSubjectForm").style.display = "block";
        }

        // Function to open the Add Student form
        function openAddStudentForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("addStudentForm").style.display = "block";
        }

        // Function to open the Add Teacher form
        function openAddTeacherForm() {
            closeAllForms(); // Close all other forms
            document.getElementById("addTeacherForm").style.display = "block";
        }

        // Function to close a specific form
        function closeForm(formId) {
            document.getElementById(formId).style.display = "none";
        }
    </script>

</body>
</html>
